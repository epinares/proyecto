<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        required 
        #emailInput="ngModel">
      </ion-input>
    </ion-item>
    
    <!-- Mensaje de error si el correo es inválido -->
    <ion-text color="danger" *ngIf="emailInput.invalid && emailInput.touched">
      Por favor, introduce un correo electrónico válido.
    </ion-text>

    <ion-button 
      expand="block" 
      type="submit" 
      [disabled]="emailInput.invalid || !email">
      Enviar enlace de restablecimiento
    </ion-button>
  </form>

  <!-- Mensajes de éxito o error -->
  <ion-text color="success" *ngIf="mensaje && !error">
    {{ mensaje }}
  </ion-text>
  <ion-text color="danger" *ngIf="error">
    {{ error }}
  </ion-text>
</ion-content>
